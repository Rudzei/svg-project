<!DOCTYPE html>

  <link rel="stylesheet" href="assets/css/normalize.css">

<body>

  <svg width="200" height="200">
    <rect x="30" y="20" width="150" height="150" style="fill: blue; stroke: red; stroke-width: 5" />
  </svg>

  <svg width="300" height="200">
    <rect x="50" y="40" width="200" height="100" style="fill: red; stroke: purple; stroke-width: 5" />
  </svg>

  <svg width="200" height="200" viewBox="0 0 200 200">
    <circle cx="100" cy="100" r="75" style="fill: green; stroke: yellow; stroke-width: 5" />
  </svg>

  <svg width="250" height="200">
    <ellipse cx="125" cy="100" rx="100" ry="50" style="fill: gray; stroke: black; stroke-width: 5" />
  </svg>

  <svg class="polygon" height="250" width="250">
    <polygon points="100,10 40,198 190,78 10,78 160,198" style="stroke-width: 5; fill-rule: nonzero;" />
  </svg>
